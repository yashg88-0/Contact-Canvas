<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
	crossorigin="anonymous"></script>
<!-- jQuery without integrity attribute -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Local fallback for jQuery -->
<script>
        window.jQuery || document.write('<script src="path/to/local/jquery-3.6.0.min.js"><\/script>');
</script>
<title th:text="${title}">Default title</title>
<link rel="stylesheet" th:href="@{/css/style.css}" />
<script
	src="https://cdn.ckeditor.com/ckeditor5/36.0.1/classic/ckeditor.js"></script>

</head>
<body>

	<!-- navbar -->
	<nav class="navbar top-fixed navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Smart Contact Manager</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ms-auto text-uppercase">

					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/user/dashboard}" href="#">Home</a></li>

					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#" th:text="${user.name}">Name</a></li>

					<li class="nav-item"><a class="nav-link" th:href="@{/logout}"
						href="#" tabindex="-1" aria-disabled="true">Logout</a></li>

				</ul>
			</div>
		</div>
	</nav>
	<!-- navbar -->

	<!-- Start of Sidebar -->
	<div class="side-bar">
		<span onclick="toggleSideBar()" class="close-button">&times;</span> <a
			href="#" th:href="@{/user/dashboard}" class="item"> <span
			class="material-symbols-outlined">home</span> Home
		</a> <a href="#" th:href="@{'/user/profile/'+${user.name}}" class="item"> <span class="material-symbols-outlined">account_circle</span>
			Profile
		</a> <a href="#" th:href="@{/user/show-contacts/0}" class="item"> <span
			class="material-symbols-outlined">contacts</span> View Your Contacts
		</a> <a href="#" th:href="@{/user/add-contact}" class="item"> <span
			class="material-symbols-outlined">person_add</span> Add Your Contacts
		</a> <a href="#" class="item"> <span class="material-symbols-outlined">manufacturing</span>
			Settings
		</a> <a href="#" th:href="@{/logout}" class="item"> <span
			class="material-symbols-outlined">logout</span> Logout
		</a>
	</div>
	<!-- End of Sidebar -->

	<!-- Start of Content -->

	<div class="content">
		<span onclick="toggleSideBar()" class="material-symbols-outlined mt-3"
			style="cursor: pointer;">menu</span>
		<div th:replace="${content}"></div>
	</div>
	<!-- End of Content -->

	<!-- Custom JS -->
	<script type="text/javascript" th:src="@{/js/script.js}"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</body>
</html>
