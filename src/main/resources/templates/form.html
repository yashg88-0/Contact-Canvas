<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Login Form</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row mt-5">
			<div class="col-md-6 offset-md-3 form-container">
				<form action="#" th:action="@{/process}" method="post"
					th:object="${loginData}">
					<div class="row mb-3">
						<label for="inputEmail3" class="col-sm-2 col-form-label">UserName</label>
						<div class="col-sm-10">
							<input type="text" name="userName"
								th:value="${loginData.userName}" class="form-control"
								th:classappend="${#fields.hasErrors('userName') ? 'is-invalid' : ''}"
								id="inputEmail3">

							<div th:each="e : ${#fields.errors('userName')}" th:text="${e}"
								class="invalid-feedback"></div>
						</div>
					</div>
					<div class="row mb-3">
						<label for="inputPassword3" class="col-sm-2 col-form-label">Email</label>
						<div class="col-sm-10">
							<input type="email" name="email" th:value="${loginData.email}"
								class="form-control"
								th:classappend="${#fields.hasErrors('userName') ? 'is-invalid' : ''}"
								id="inputPassword3">

							<div th:each="e : ${#fields.errors('email')}" th:text="${e}"
								class="invalid-feedback"></div>
						</div>
					</div>
					<div class="row mb-3">
						<div class="col-sm-10 offset-sm-2">
							<div class="form-check">
								<input class="form-check-input" type="checkbox" id="gridCheck1">
								<label class="form-check-label" for="gridCheck1">
									Example checkbox </label>
							</div>
						</div>
					</div>
					<button type="submit" class="btn btn-primary">Sign in</button>
				</form>
			</div>
		</div>
	</div>
	<script th:src="@{/js/newJS.js}"></script>
</body>
</html>
