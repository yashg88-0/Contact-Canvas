<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}" th:inline="text">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>About - Smart Contact Manager</title>
<script type="javascript" src="~/js/newJS.js"></script>
</head>
<body>
	<section class="vh-120 mt-5" style="background-color: #eee;">
		<div class="container h-120">
			<div
				class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-lg-12 col-xl-11">
					<div class="card text-black" style="border-radius: 25px;">
						<div class="card-body p-md-5">
							<div class="row justify-content-center">
								<div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

									<p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign
										up</p>
									<div class="alert alert-danger" th:if="${agreement}">
										<div th:text=${agreement}></div>
									</div>
									<div class="alert alert-danger" th:if="${name}">
										<div th:text=${name}></div>
									</div>
									<div class="alert alert-danger" th:if="${email}">
										<div th:text=${email}></div>
									</div>
									<div class="alert alert-danger" th:if="${password}">
										<div th:text=${password}></div>
									</div>
									<div class="alert alert-success" th:if="${success}">
										<div th:text=${success}></div>
									</div>
									<form class="mx-1 mx-md-4" th:action="@{/do_register}"
										method="post" th:object="${user}">

										<div class="d-flex flex-row align-items-center mb-4">
											<i class="fas fa-user fa-lg me-3 fa-fw"></i>
											<div data-mdb-input-init class="form-outline flex-fill mb-0">
												<input type="text" name="name" th:value="${user.name}"
													id="form3Example1c" placeholder="Your Name"
													th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}"
													class="form-control" />
												<div th:each="e : ${#fields.errors('name')}" th:text="${e}"
													class="invalid-feedback"></div>
											</div>
										</div>

										<div class="d-flex flex-row align-items-center mb-4">
											<i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
											<div data-mdb-input-init class="form-outline flex-fill mb-0">
												<input type="email" name="email" placeholder="Your Email"
													th:value="${user.email}" id="form3Example3c"
													th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}"
													class="form-control" />
												<div th:each="e : ${#fields.errors('email')}" th:text="${e}"
													class="invalid-feedback"></div>
											</div>
										</div>

										<div class="d-flex flex-row align-items-center mb-4">
											<i class="fas fa-lock fa-lg me-3 fa-fw"></i>
											<div data-mdb-input-init class="form-outline flex-fill mb-0">
												<input type="password" name="password" id="form3Example4c"
													placeholder="Password" class="form-control" />
											</div>
										</div>

										<div class="d-flex flex-row align-items-center mb-4">
											<i class="fas fa-key fa-lg me-3 fa-fw"></i>
											<textarea th:value="${user.about}" name="about"
												class="form-outline flex-fill mb-0"
												placeholder="Enter something about yourself" cols="32"
												rows="3"></textarea>
										</div>

										<div
											class="form-group form-check d-flex justify-content-center mb-5">
											<input class="form-check-input me-2" name="agreement"
												type="checkbox" value="true" id="agreement" /> <label
												class="form-check-label" for="agreement"> I agree
												all statements in <a href="#!">Terms of service</a>
											</label>
										</div>

										<div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
											<button type="submit" data-mdb-button-init
												data-mdb-ripple-init class="btn btn-primary btn-lg">Register</button>
										</div>

									</form>

								</div>
								<div
									class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

									<img
										src="https://img.lovepik.com/photo/45009/7677.jpg_wh860.jpg"
										class="img-fluid" alt="Sample image">

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
